<!DOCTYPE html>
<html>
    <head>
        <title>
            Agnes App
        </title>
        <meta charset="utf-8">
        <!--CSS-->
        
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/agnes_login.css">
        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/agnes.js"></script>

        
    </head>
    <body>
      <div class="mainBody loginPage">
        <div class="container logoContainer">
            <div class="row">
                <div class="col-md-12 text-center">
                    <img src="icons/logo.png" alt="logo">
                </div>
            </div>
        </div>
        <div class="container">
          <form id="login" role="form" action="events.html">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <input type="text" placeholder="Email" class="form-control input-lg emailInput">
                </div>
                <div class="form-group">
                  <input type="text" placeholder="Password" class="form-control input-lg passwordInput">
                </div>  
                <button id="loginButton" type="submit" class="btn btn-block loginButton">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
     

    </body>
</html>
